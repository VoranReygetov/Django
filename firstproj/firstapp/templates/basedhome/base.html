<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'appstyles/styles.css' %}">
</head>
<!--header-->
<body>
    <div class = 'main-page'>
        <div style="height:10%;">   
            <h2 align="center">Django Web Application</h2>   
            <hr>   
        </div>
        <!--contents-->  
        <div style="margin-left:21%;">   
            {% block contents %}  
            
            {% endblock %}
        </div> 
        <!--footer-->   
        <hr>   

        {% block footer %}   
        <div>   
            <h4 align="right">All rights reserved</h4>   
        </div>   
        {% endblock %} 
        <!--side bar--> 
        <div style="width:20%; border-right-style:groove"> 
            <ul> 
                <b> 
                    <li><a href="{% url 'home' %}">home</a></li>    
                    <li><a href="/myapp/reg/">register</a></li> 
                    <li><a href="/myapp/log/">login</a></li> 
                </b> 
            </ul> 
        </div>
    </div>    
</body>
